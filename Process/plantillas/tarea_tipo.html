{% extends "base.html" %}
{% load static %}
<!doctype html>
  <html lang="en">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{% block title %}Crear Tarea Tipo Ari-J{% endblock %}</title>

      {% block content %}
      <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-12 my-5">
                <h1 style="font-size: 42;">Tarea Tipo</h1>
                <br>
                {% if messages %}
                <ul class="messages">
        {% for message in messages %}
        
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
                </p>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <table class="table table-bordered table-striped text-center"> 
                        {{ form.as_table }} 
                    </table> 
                    <button type="submit" class="btn btn-primary" name='tarea_tipo'>Crear Tarea Tipo</button>
                </form>
                    </div>
                </div>
            </div>
      {% endblock %}
</html>
