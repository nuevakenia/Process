{% extends "base.html" %}
{% load static %}
<!doctype html>
  <html lang="en">
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <title>{% block title %}Inicio Ari-J{% endblock %}</title>
      {% block content %}
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      <script src="{% static 'js/confirmacion.js' %} "></script>
      <div class="container-fluid">
        <div class="row mt-5 text-center h-100">
            <div class="col-12 my-5" style="width: 18rem;">
                <h2>Lista de Tareas</h2>
                {% for tar in tarea %}
                <a href="#" onclick="confirmarAgregar({{tar.id_tarea}})"  class="btn btn-primary" role="button" aria-pressed="true">Agregar Tarea</a>
                <div class="list-group" id="tareas">
                    <div class="list-group-item">
                        <h5>Hacer Matriz de Riesgos.</h5>
                    </div>
                    <div class="list-group-item">
                        <h5>Hacer Carta Gantt.</h5>
                    </div>
                    <div class="list-group-item">
                        <h5>Hacer Diagramas de despliegue.</h5>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
      <script src="{% static 'js/options.js' %} "></script>
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</html>
